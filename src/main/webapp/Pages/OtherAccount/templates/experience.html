<div class="modal-header">
    <h4>Experience</h4>
</div>

<div class="modal-body">
    <div>Title</div>
    <input type="text" ng-model="$ctrl.experience.title" class="form-control input-sm" readonly/>
    <div class="clearfix"></div>
    <div class="bot-border"></div>
    <div>Company</div>
    <input type="text" ng-model="$ctrl.experience.company" class="form-control input-sm" readonly/>
    <div class="clearfix"></div>
    <div class="bot-border"></div>
    <div>Location</div>
    <input type="text" ng-model="$ctrl.experience.location" class="form-control input-sm" readonly/>
    <div class="clearfix"></div>
    <div class="bot-border"></div>
    <div>From</div>
    <input id="startDate" type="date" ng-model="$ctrl.experience.startDate" class="form-control input-sm" readonly/>
    <div class="clearfix"></div>
    <div class="bot-border"></div>
    <div>To</div>
    <input id="endDate" type="date" ng-model="$ctrl.experience.endDate" class="form-control input-sm" readonly/>
    <div class="clearfix"></div>
    <div class="bot-border"></div>
    <div>Description</div>
    <textarea style="border:1px solid green;" class="col-sm-12" ng-model="$ctrl.experience.description" readonly></textarea>
    <div class="clearfix"></div>
    <div class="bot-border"></div>
</div>

<div class="modal-footer">
    <div class="col-md-10 top-buffer">
        <button class="btn btn-warning pull-right" type="button" ng-click="$ctrl.cancelModal()">Cancel</button>
    </div>
</div>
